<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clicker game</title>
    <link rel="rel icon" href="image/cursor.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>can you get 10 million score?</p>
    <div class="game">
        <button class="main-button"><img src="image/cursor.png" class="main-button image"> click!</button>
        <p class="score">score: 0</p>
        <p class="cps">clicks per second: 0</p>
        <div class="shop">
            <h2>shop</h2>
            <ul>
                <li><button id="aucl">buy autoclicker - 100 points</button></li>
                <li><button id="gicl">buy gigaclicker - 2500 points</button></li>
                <li><button id="racl">buy razor rgb gaming clicker - 12000</button></li>
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
